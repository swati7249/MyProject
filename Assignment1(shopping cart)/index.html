<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var container = document.createElement('div');//create div
container.className = 'container';
document.body.appendChild(container);

var header = document.createElement('header');//create header
container.appendChild(header);

var h1 = document.createElement('h1');//create heading Shopping
h1.textContent = 'Shopping Cart';
header.appendChild(h1);

var shopping = document.createElement('div');//create div
shopping.className = 'shopping';
header.appendChild(shopping);

var img = document.createElement('img');//img
img.src = 'download.jpeg';

var quantity = document.createElement('span');//span tag & append
quantity.className = 'quantity';
quantity.textContent = '0';
shopping.appendChild(img);
shopping.appendChild(quantity);

let divElement = document.createElement('div');//new div
divElement.className = 'list';// Add the 'list' class to the div
container.appendChild(divElement);

var card = document.createElement('div');//create div
card.className = 'card';
document.body.appendChild(card);

var h1 = document.createElement('h1');//cart heading
h1.textContent = 'Cart Section';
card.appendChild(h1);

var listCard = document.createElement('ul');//ul class=listCard
listCard.className = 'listCard';
card.appendChild(listCard);

var checkOut = document.createElement('div');// div checkOut
checkOut.className = 'checkOut';
card.appendChild(checkOut);

var total = document.createElement('div');//div(totalclass,0)
total.className = 'total';
total.textContent = '0';

var closeShopping = document.createElement('div');//div closeShopping
closeShopping.className = 'closeShopping';
closeShopping.textContent = 'Close';
checkOut.appendChild(closeShopping);

//JavaScript Start From Here
let openshopping = document.querySelector('.shopping');
let closeshopping = document.querySelector('.closeShopping');
let list = document.querySelector('.list');
let listcard = document.querySelector('.listCard');
let body = document.querySelector('body');
let Quantity = document.querySelector('.quantity');

openshopping.addEventListener('click', ()=>{
    body.classList.add('active');
})
closeshopping.addEventListener('click', ()=>{
    body.classList.remove('active');
})
let products = [
    {
        id: 1,
        name: 'Mug',
        image: '1.webp',
        price: 300
    },
    {
        id: 2,
        name: 'Mug',
        image: '2.webp',
        price: 350
    },
    {
        id: 3,
        name: 'Mug',
        image: '3.webp',
        price: 200
    },
    {
        id: 4,
        name: 'Mug',
        image: '4.webp',
        price: 250
    },
    {
        id: 5,
        name: 'Mug',
        image: '5.webp',
        price: 300
    },
    {
        id: 6,
        name: 'Mug',
        image: '6.webp',
        price: 200
    },
    {
        id: 7,
        name: 'Mug',
        image: '7.webp',
        price: 200
    },
    {
        id: 8,
        name: 'Mug',
        image: '8.webp',
        price: 200
    }
];
let listCards  = [];
function initApp(){
    products.forEach((value, key) =>{
        let newDiv = document.createElement('div');
        newDiv.classList.add('item');
        newDiv.innerHTML = `
            <img src="${value.image}"/>
            <div class="title">${value.name}</div>
            <div class="price">${new Intl.NumberFormat().format(value.price)}</div>
            <button onclick="addToCard(${key})">Add To Cart</button>`;
        list.appendChild(newDiv);
    })
}
initApp();
function addToCard(key){
    if(listCards[key] == null){
        listCards[key] = Object.assign({}, products[key]);
        listCards[key].quantity = 1;
    }
    reloadCard();
}
const reloadCard=()=>{
    listCard.innerHTML = '';
    let count = 0;
    let totalPrice = 0;
    listCards.forEach((value, key)=>{
        count = count + value.quantity;
        if(value != null){
            let newDiv = document.createElement('li');
            newDiv.innerHTML = `
                <div><img src="${value.image}"/></div>
                <div>${value.name}</div>
                <div>${new Intl.NumberFormat().format(value.price)}</div>
                <div>
                    <button onclick="changeQuantity(${key}, ${value.quantity - 1})">-</button>
                    <div class="count">${value.quantity}</div>
                    <button onclick="changeQuantity(${key}, ${value.quantity + 1})">+</button>
                </div>`;
                listCard.appendChild(newDiv);
        }
    })
    
    quantity.innerText = count;
}
const changeQuantity=(key, quantity)=>{
    if(quantity == 0){
        delete listCards[key];
    }else{
        listCards[key].quantity = quantity;
        listCards[key].price = quantity * products[key].price;
    }
    reloadCard();
}
    //Css Include
    let style = document.createElement('style');
style.innerHTML = `
body{
    background-color: #E3E7E8;
    font-family: system-ui;
}
.container{
    width:1000px;
    margin:auto;
    transition:0.5s;
}
.container h1{
    color:purple;
    font-size:40px;
}
header{
    display: grid;
    grid-template-columns: 1fr 50px;
    margin-top: 50px;
}

header .shopping{
    position: relative;
    text-align: right;
}
header .shopping img{
    width: 40px;
    border-radius: 20px;
}
header .shopping span{
    background: red;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    position: absolute;
    top: -5px;
    left: 80%;
    padding: 3px 10px;
}

.list{
    display:grid;
    grid-template-columns: repeat(4,1fr);
    gap:20px;
    margin-top:50px;
}

.list .item{
    text-align:center;
    background-color:#efefef;
    padding:10px;
    box-shadow:0 50px 50px #757676;
    letter-spacing:1px;
    transition:all 0.25s ease;
    border-radius:8px;
    cursor:pointer;

}
.list .item:hover{
    background-color:rgb(169, 3, 169);
}
.list .item img{
    width:90%;
    height:200px;
}
.list .item.title{
    font-weight:600; 
}
.list .item .price{
    margin:10px;
}
.list .item:hover .title,
.list .item:hover .price{
    color:#efefef;
}
.list .item button{
    background-color: #efefef;
    color:purple;
    font-size:1rem;
    font-weight:600;
    width:70%;
    border-radius:20px;
    padding:10px;
    border:3px solid purple;
    cursor:pointer;
    transition:all 0.25s ease;
}
.list .item button:hover{
    background-color: purple;
    color:white;
}
.card{
    position:fixed;
    top:0;
    left:100%;
    width:500px;
    font-size:20px;
    background-color:#dadada;
    border-left:1px solid purple;
    height:100vh;
    transition:0.5s;
}
.active .card{
    left: calc(100% - 500px);
}
.active .container{
   transform: translateX(-200px);
}
.card h1{
    color:purple;
    font-weight:300%;
    margin-top:10;
    padding:0 20px;
    height:8px;
    display:flex;
    align-items:center;
}
.card .checkOut{
    position:absolute;
    bottom:0;
    width:100%;
    display:grid;
    grid-template-columns: repeat(1,1fr);

}
.card .checkOut div{
    background-color:purple;
    color:#fff;
    width:100%;
    height:70px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    cursor:pointer;
}
.listCard li{
    display: grid;
    grid-template-columns: 100px repeat(3, 1fr);
    color: purple;
    row-gap: 10px;
}
.listCard li div{
    display: flex;
    justify-content: center;
    align-items: center;
}
.listCard li img{
    width: 90%;
}
.listCard .count{
    margin: 0 10px;
}
`;
document.head.appendChild(style);

    </script>
</body>
</html>
