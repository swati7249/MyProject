
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="Content-Security-Policy"
      content="default-src: http: https: 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giphy API Assignment</title>
    <style>
      html, body {
        font-size: 20px;
        line-height: 1.6;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color:white;
        color:black;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      form * {
        font-family: inherit;
        font-size: inherit;
      }
      .out {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        margin-top: 20px;
      }
      .out figure {
        width: 25%; /* adjust this as needed */
        margin: 10px;
      }
      .out img {
        width: 100%;
        height: 100px; /* adjust this as needed */
        object-fit: cover;
      }
      nav {
        background-color:black;
        overflow: hidden;
        padding: 10px 20px;
        color:white;
      }
      nav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      nav a:hover {
        text-decoration: underline;
        color:white;
      }
      main {
        justify-content: center;
        height: calc(100vh - 50px);
      }
      form {
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <nav style="display: flex; align-items: center;">
      <a href="#logo">
        <img src="giphy.png" alt="Logo" style="width: 50px; height: 50px;">
      </a>
      <h1>GIPHY SEARCH</h1>
    </nav>
    <style>
      nav div a:hover {
        color: lightgreen;
      }
    </style>
    <h1 style="margin-left: 10px;">Your Favourites</h1>
    <br>
    <main>
      <div class="out"></div>
    </main>
    <script>
      let APIKEY = "AVKZvDKaZ0HYBAmQHGtXZmrSDUsRTe4A"; // replace with your actual API key
      let LIMIT = 9; // number of gifs to fetch
  
      document.addEventListener("DOMContentLoaded", init);
  
      function init() {
        let url = `https://api.giphy.com/v1/gifs/random?api_key=${APIKEY}`;
        for(let i=0; i<LIMIT; i++){
          fetch(url)
            .then(response => response.json())
            .then(content => {
              let out = document.querySelector(".out");
              let fig = document.createElement("figure");
              let img = document.createElement("img");
              let fc = document.createElement("figcaption");
              img.src = content.data.images.downsized.url;
              img.alt = content.data.title;
              fc.textContent = content.data.title;
              fig.appendChild(img);
              fig.appendChild(fc);
              out.insertAdjacentElement("afterbegin", fig);
            })
            .catch(err => {
              console.error(err);
            });
        }
      }
    </script>
  </body>
</html>
